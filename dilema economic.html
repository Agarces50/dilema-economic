<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style_cuento.css">
    <title>El dilema dels diners!!!</title>
</head>

<body>
    <header>
        <h1>Benvingut al dilema económic!</h1>
    </header>

    <main>
        <header>
                <h2 class="sumatoriopagina">
                    
                </h2>
        </header>
        <section class="textcss">Text</section>

        <footer>
            <button class="botoncsssi" onclick="ferSi()">Sí</button>
            <button class="botoncssno" onclick="ferNo()">No</button>
        </footer>
    </main>

    <script>
        const historia = [
            {
                text: " tens pasta? ",
                si: 1,
                no: 2,
                
            },
            {
                text: "felicitats, em  dones?",
                si: 3,
                no: 4,
            },
            {
                text: "quina pena, en vols?",
                si: 3,
                no: 4,
            },
    
              {  text: "Moltes gràcies",
                si: 4,
                no: 5,
            },

            { text: "Adeu!", si: -1, no: -1 },
        ];
        let pagina = 0;
        let nom = prompt("com et dius?");
        alert("hola " + nom);


        let text = document.querySelector('.textcss');
        text.textContent = historia[pagina].text;

        let numPage = document.querySelector(".sumatoriopagina");
        numPage .textContent='Página: ' + pagina;

        function ferSi() {
            pagina = historia[pagina].si;
            text.textContent = historia[pagina].text;
            let numPage  = document.querySelector(".sumatoriopagina");
            numPage .textContent="Página " + pagina;
        }
        function ferNo() {
            pagina = historia[pagina].no;
            text.textContent = historia[pagina].text;
            let numPage  = document.querySelector(".sumatoriopagina");
            numPage .textContent="Página " + pagina;
        }
    </script>

</body>

</html>
